<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <style>
      .fitLoadingImage { /* set relative picture size */
        max-width: 50%;
        max-height: 50%;
      }
      .centerLoadingImage {
        display: block;
        margin: auto;
      }
      .loadingImageSpin {
          position: absolute;
          top: 25%;
          left: 25%;
          -webkit-animation:spin 4s linear infinite;
          -moz-animation:spin 4s linear infinite;
          animation:spin 4s linear infinite;
      }
      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
    <title>React App</title>
  	<link rel="stylesheet" type="text/css" href="https://cdn.webix.com/4.4/webix.css">
  </head>
  <body>
    <img id="loadingImage" class="fitLoadingImage centerLoadingImage loadingImageSpin" src="react.svg">
    <noscript>
      <div style="text-align: center; vertical-align: middle;">You need to enable JavaScript to run this app.</div>
    </noscript>
    <div id="root" class="fullScreen"></div>
    <script src="https://cdn.webix.com/4.4/webix.js"
      integrity="sha384-7p1suaspdugq4bU58/paFcK+hC3lTuRopTGiPa9+L8qL1oQ977BSwKvN8K8ukhYG" crossorigin="anonymous"></script>
    <script>
      if (!window.webix) {
        alert('Fail to load the webix library');
      } else {
        let script = document.createElement("script");
        script.setAttribute("src","./js/bundle.js");
        document.body.appendChild(script);
        let loadingImage = document.getElementById("loadingImage");
        loadingImage.parentNode.removeChild(loadingImage);
      }
    </script>
  </body>
</html>
