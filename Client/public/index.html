<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <link rel="shortcut icon" href="./favicon.ico">
    <style>
      .fitLoadingImage {
        max-width: 50%;
        max-height: 50%;
      }
      .centerLoadingImage {
        display: block;
        margin: auto;
        top: 25%;
        left: 25%;
      }
      .loadingImageSpin {
        position: absolute;
        -webkit-animation:spin 4s linear infinite;
        -moz-animation:spin 4s linear infinite;
        animation:spin 4s linear infinite;
      }
      @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
      @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
      @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
    <title>React App</title>
  </head>
  <body>
    <img id="loadingImage" class="fitLoadingImage centerLoadingImage loadingImageSpin" src="react.svg"></img>
    <noscript>
      <div style="text-align: center; vertical-align: middle;">You need to enable JavaScript to run this app.</div>
    </noscript>
    <div id="root" class="fullScreen"></div>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="//cdn.muicss.com/mui-0.9.25/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.25/js/mui.min.js"></script>
    <script>
      let script = document.createElement("script");
      script.setAttribute("src","./js/bundle.js");
      document.body.appendChild(script);
      script.addEventListener('load', function() {
        let loadingImage = document.getElementById("loadingImage");
        loadingImage.parentNode.removeChild(loadingImage);
      });
    </script>
  </body>
</html>
